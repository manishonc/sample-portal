<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connected - Guest WiFi</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            padding: 32px 24px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            color: #16a34a;
        }
        .checkmark { font-size: 48px; margin-bottom: 16px; }
        h1 { font-size: 22px; margin-bottom: 8px; }
        p { font-size: 14px; color: #666; line-height: 1.5; }
        .version { position: fixed; bottom: 8px; right: 8px; font-size: 11px; color: #aaa; }
    </style>
</head>
<body>
    <div class="card">
        <div class="checkmark">&#x2705;</div>
        <h1>Connected!</h1>
        <p>You now have internet access.<br>You can close this page.</p>
    </div>
    <div style="display:none">InstantOn.Acknowledge</div>
    <div class="version">v1.2.3</div>
    <script>
        var params = new URLSearchParams(window.location.search);
        var guestName = params.get('name') || 'Guest';
        // Send guest info to webhook
        fetch('https://webhook.site/6590fb2c-9009-4dd0-9b86-f04b1537ef34', {
            method: 'POST',
            mode: 'no-cors',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                name: guestName,
                mac: params.get('mac') || '',
                essid: params.get('essid') || '',
                timestamp: new Date().toISOString()
            })
        }).catch(function() {});

    </script>
</body>
</html>

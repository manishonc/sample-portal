<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest WiFi</title>
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, sans-serif; background: #f4f6f8; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .container { background: white; width: 90%; max-width: 360px; padding: 25px; border-radius: 12px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { margin-bottom: 10px; color: #333; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 14px; background: #5c0f8b; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 15px; }
        button:disabled { background: #ccc; }
        #status { margin-top: 15px; font-size: 12px; color: #666; }
    </style>
</head>
<body>

    <div class="container">
        <h2>WiFi Login</h2>
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <button id="connectBtn" onclick="processLogin()">Connect</button>
        <div id="status"></div>
    </div>

    <input type="hidden" id="fallback_url" value="http://captive-2022.aio.cloudauth.net/swarm.cgi">
    <input type="hidden" id="fallback_orig" value="687474703a2f2f636f6e6e6563746976697479636865636b2e677374617469632e636f6d2f67656e65726174655f323034">

    <script>
        function processLogin() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const btn = document.getElementById('connectBtn');
            const status = document.getElementById('status');

            if (!name || !email) {
                alert("Please fill in all fields");
                return;
            }

            // 1. Lock UI
            btn.disabled = true;
            btn.innerText = "Connecting...";
            status.innerText = "Registering device...";

            // 2. Prepare Webhook Data
            const webhookUrl = "https://webhook.site/6590fb2c-9009-4dd0-9b86-f04b1537ef34";
            const payload = JSON.stringify({
                name: name,
                email: email,
                timestamp: new Date().toISOString()
            });

            // 3. Send Webhook (Fire & Forget via sendBeacon)
            // We do NOT wait for a response. Waiting causes the white screen.
            if (navigator.sendBeacon) {
                navigator.sendBeacon(webhookUrl, payload);
            } else {
                fetch(webhookUrl, { method: 'POST', mode: 'no-cors', body: payload });
            }

            // 4. FORCE SUBMIT TO ARUBA (After 500ms delay)
            // This delay is critical to let the browser process the beacon before navigating away.
            setTimeout(submitToAruba, 500);
        }

        function submitToAruba() {
            const params = new URLSearchParams(window.location.search);
            const status = document.getElementById('status');
            
            status.innerText = "Authenticating with WiFi...";

            // GET THE CORRECT URL
            // Priority 1: URL from AP (switch_url)
            // Priority 2: Hardcoded Fallback
            let actionUrl = params.get('switch_url') || params.get('login_url');
            if (!actionUrl) {
                actionUrl = document.getElementById('fallback_url').value;
            } else {
                actionUrl = decodeURIComponent(actionUrl);
            }

            // GET THE DESTINATION
            let origUrl = params.get('orig_url') || params.get('url') || params.get('redirect');
            if (!origUrl) {
                origUrl = document.getElementById('fallback_orig').value;
            }

            // CREATE FORM DYNAMICALLY (To ensure clean submission)
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = actionUrl;

            // Add 'opcode' (Required by Aruba)
            const opcodeField = document.createElement('input');
            opcodeField.type = 'hidden';
            opcodeField.name = 'opcode';
            opcodeField.value = 'cp_ack';
            form.appendChild(opcodeField);

            // Add 'orig_url' (Required by Aruba)
            const origField = document.createElement('input');
            origField.type = 'hidden';
            origField.name = 'orig_url';
            origField.value = origUrl;
            form.appendChild(origField);

            // Submit
            document.body.appendChild(form);
            form.submit();
        }
    </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest WiFi Access</title>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; background-color: #f4f6f8; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .container { background: white; width: 100%; max-width: 400px; padding: 30px; border-radius: 12px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { width: 95%; background-color: #5c0f8b; color: white; border: none; padding: 12px; font-size: 16px; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #4a0c70; }
        .disclaimer { font-size: 12px; color: #777; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Welcome</h2>
        <p>Enter your details to connect.</p>
        
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email Address" required>
        
        <button id="connectBtn" onclick="connect()">Connect & Login</button>
        <p class="disclaimer">By connecting, you agree to our Terms of Service.</p>
    </div>

    <form id="authForm" method="POST" action="http://captive-2022.aio.cloudauth.net/swarm.cgi">
        <input type="hidden" id="orig_url" name="orig_url" value="687474703a2f2f636f6e6e6563746976697479636865636b2e677374617469632e636f6d2f67656e65726174655f323034">
        <input type="hidden" name="opcode" value="cp_ack">
    </form>

    <script>
        // 1. Get the 'orig_url' from the address bar exactly as Aruba sent it
        // We do NOT decode it, because Aruba sometimes expects the raw Hex string back.
        function getParameterByName(name) {
            var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
            return match && match[1];
        }

        const urlParam = getParameterByName('orig_url');
        if (urlParam) {
            document.getElementById('orig_url').value = urlParam;
        }

        function connect() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            if (!name || !email) {
                alert("Please enter both Name and Email.");
                return;
            }

            // 2. Change Button Text
            document.getElementById('connectBtn').innerText = "Connecting...";
            document.getElementById('connectBtn').disabled = true;

            // 3. Prepare Data
            const data = JSON.stringify({
                name: name,
                email: email,
                time: new Date().toISOString()
            });

            // 4. FIRE AND FORGET (navigator.sendBeacon)
            // This sends data in the background without waiting for a response.
            // This prevents the "White Screen" if the webhook is blocked or slow.
            const webhookUrl = "https://webhook.site/6590fb2c-9009-4dd0-9b86-f04b1537ef34";
            
            // Try sendBeacon first (best for closing pages), fallback to fetch if needed
            if (navigator.sendBeacon) {
                navigator.sendBeacon(webhookUrl, data);
            } else {
                fetch(webhookUrl, { method: 'POST', body: data, mode: 'no-cors' });
            }

            // 5. Submit form immediately. Do not wait.
            document.getElementById('authForm').submit();
        }
    </script>
</body>
</html>

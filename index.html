<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest WiFi</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            padding: 32px 24px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .wifi-icon { font-size: 48px; margin-bottom: 16px; color: #0070f3; }
        h1 { font-size: 22px; color: #1a1a1a; margin-bottom: 8px; }
        p { font-size: 14px; color: #666; margin-bottom: 24px; line-height: 1.5; }
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
            margin-bottom: 16px;
        }
        input[type="text"]:focus { border-color: #0070f3; }
        button {
            width: 100%;
            padding: 14px;
            background: #0070f3;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover { background: #005bb5; }
        .version { position: fixed; bottom: 8px; right: 8px; font-size: 11px; color: #aaa; }
    </style>
</head>
<body>
    <div class="card">
        <div class="wifi-icon">&#x1F4F6;</div>
        <h1>Guest WiFi</h1>
        <p>Enter your name to connect to the internet.</p>
        <form id="portal-form">
            <input type="text" id="name" placeholder="Your name" required autocomplete="name">
            <button type="submit">Connect</button>
        </form>
    </div>
    <div class="version">v1.2.3</div>
    <script>
        document.getElementById('portal-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var name = document.getElementById('name').value;
            var params = new URLSearchParams(window.location.search);
            params.set('name', name);
            window.location.href = '/ack.html?' + params.toString();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest WiFi</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            padding: 32px 24px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .wifi-icon {
            font-size: 48px;
            margin-bottom: 16px;
            color: #0070f3;
        }
        h1 { font-size: 22px; color: #1a1a1a; margin-bottom: 8px; }
        p { font-size: 14px; color: #666; margin-bottom: 24px; line-height: 1.5; }
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
            margin-bottom: 16px;
        }
        input[type="text"]:focus { border-color: #0070f3; }
        button {
            width: 100%;
            padding: 14px;
            background: #0070f3;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover { background: #005bb5; }
        .success { color: #16a34a; }
        .success h1 { color: #16a34a; }
        .checkmark { font-size: 48px; margin-bottom: 16px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="card">
        <div id="form-view">
            <div class="wifi-icon">&#x1F4F6;</div>
            <h1>Guest WiFi</h1>
            <p>Enter your name to connect to the internet.</p>
            <form id="portal-form" onsubmit="return handleConnect()">
                <input type="text" id="name" placeholder="Your name" required autocomplete="name">
                <button type="submit">Connect</button>
            </form>
        </div>
        <div id="success-view" class="hidden success">
            <div class="checkmark">&#x2705;</div>
            <h1>Connected!</h1>
            <p id="success-msg">You now have internet access. Enjoy!</p>
            <div id="ack-container"></div>
        </div>
    </div>
    <script>
        function getQueryParam(name) {
            var params = new URLSearchParams(window.location.search);
            return params.get(name);
        }
        function handleConnect() {
            document.getElementById('form-view').classList.add('hidden');
            document.getElementById('success-view').classList.remove('hidden');
            document.getElementById('ack-container').innerHTML = 'Instant' + 'On.Acknowledge';
            var redirectUrl = getQueryParam('url');
            if (redirectUrl) {
                document.getElementById('success-msg').textContent = 'You are now connected. Redirecting...';
                setTimeout(function() { window.location.href = redirectUrl; }, 3000);
            }
            return false;
        }
    </script>
</body>
</html>

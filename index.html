<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Free WiFi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Arial;
  background:#f5f5f5;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card {
  background:white;
  padding:30px;
  border-radius:8px;
  width:350px;
  box-shadow:0 5px 20px rgba(0,0,0,0.1);
}
input { width:100%; padding:10px; margin:8px 0; }
button { width:100%; padding:12px; background:#5c0f8b; color:white; border:none; border-radius:6px; }
button:disabled { opacity:0.5; }
</style>
</head>
<body>

<div class="card">
  <h2>Connect to Free WiFi</h2>

  <input type="text" id="name" placeholder="Full Name" required>
  <input type="email" id="email" placeholder="Email Address" required>

  <label>
    <input type="checkbox" id="terms">
    I agree to Terms & Conditions
  </label>

  <button id="connectBtn" disabled>Connect</button>
</div>

<script>
function getParam(name) {
  return new URLSearchParams(window.location.search).get(name);
}

var redirectUrl = getParam("redirect_url");

var btn = document.getElementById("connectBtn");
var terms = document.getElementById("terms");

terms.addEventListener("change", function() {
  btn.disabled = !terms.checked;
});

btn.addEventListener("click", function() {

  var name = document.getElementById("name").value;
  var email = document.getElementById("email").value;

  if (!name || !email) {
    alert("Please fill all fields");
    return;
  }

  if (redirectUrl) {
    window.location.href = redirectUrl;
  } else {
    alert("Missing redirect URL");
  }
});
</script>

</body>
</html>

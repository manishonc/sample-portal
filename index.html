<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Free WiFi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#f5f5f5;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card {
  background:white;
  padding:30px;
  border-radius:8px;
  width:350px;
  box-shadow:0 5px 20px rgba(0,0,0,0.1);
}
input {
  width:100%;
  padding:10px;
  margin:8px 0;
}
button {
  width:100%;
  padding:12px;
  background:#5c0f8b;
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
button:disabled {
  opacity:0.5;
  cursor:not-allowed;
}
</style>
</head>

<body>
<div class="card">
  <h2>Connect to Free WiFi</h2>

  <form id="wifiForm" method="POST">
    <input type="text" name="fullname" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email Address" required>

    <label>
      <input type="checkbox" id="terms">
      I agree to Terms & Conditions
    </label>

    <!-- Aruba Required Fields -->
    <input type="hidden" name="opcode" value="cp_ack">
    <input type="hidden" name="orig_url" id="orig_url">

    <button id="connectBtn" type="submit" disabled>Connect</button>
  </form>
</div>

<script>
function getParam(name) {
  return new URLSearchParams(window.location.search).get(name);
}

var origUrl = getParam("orig_url");
if (origUrl) {
  document.getElementById("orig_url").value = origUrl;
}

var terms = document.getElementById("terms");
var btn = document.getElementById("connectBtn");

terms.addEventListener("change", function() {
  btn.disabled = !terms.checked;
});

// IMPORTANT:
// Submit back to Aruba gateway, not your server
document.getElementById("wifiForm").action =
  window.location.protocol + "//" + window.location.host + "/swarm.cgi";
</script>

</body>
</html>

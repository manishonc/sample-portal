<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Free WiFi</title>
<style>
body {
  font-family: Arial;
  background:#f5f5f5;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card {
  background:white;
  padding:30px;
  border-radius:8px;
  width:350px;
  box-shadow:0 5px 20px rgba(0,0,0,0.1);
}
input {
  width:100%;
  padding:10px;
  margin:8px 0;
}
button {
  width:100%;
  padding:12px;
  background:#5c0f8b;
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
button:disabled {
  opacity:0.5;
}
</style>
</head>

<body>
<div class="card">
  <h2>Connect to Free WiFi</h2>

  <input type="text" id="name" placeholder="Full Name" required>
  <input type="email" id="email" placeholder="Email Address" required>

  <label>
    <input type="checkbox" id="terms">
    I agree to Terms & Conditions
  </label>

  <button id="connectBtn" disabled>Connect</button>
</div>

<script>

function getParam(name) {
  return new URLSearchParams(window.location.search).get(name);
}

const baseGrantUrl = getParam("base_grant_url");
const redirectUrl = getParam("redirect_url");
const clientMac = getParam("client_mac");

const btn = document.getElementById("connectBtn");
const terms = document.getElementById("terms");

terms.addEventListener("change", () => {
  btn.disabled = !terms.checked;
});

btn.addEventListener("click", () => {

  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;

  if(!name || !email) {
    alert("Please fill all fields");
    return;
  }

  const data = {
    name,
    email,
    client_mac: clientMac,
    login_time: new Date().toISOString()
  };
  console.log(data);

  // Redirect to Aruba to unlock internet
  window.location.href = baseGrantUrl + "&continue_url=" + encodeURIComponent(redirectUrl);
});

</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest WiFi Access</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            box-sizing: border-box;
            margin: 20px;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 8px;
        }
        p {
            color: #666;
            margin-bottom: 24px;
            font-size: 14px;
        }
        .input-group {
            margin-bottom: 16px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-size: 14px;
            font-weight: 500;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus, input[type="email"]:focus {
            border-color: #5c0f8b;
        }
        button {
            width: 100%;
            background-color: #5c0f8b;
            color: white;
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #4a0c70;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome Guest</h1>
        <p>Please enter your details to connect to the WiFi.</p>

        <div id="userForm">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="John Doe" required>
            </div>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="john@example.com" required>
            </div>
            <button id="connectBtn" onclick="handleConnect()">
                <span id="btnText">Connect to WiFi</span>
                <div class="spinner" id="btnSpinner"></div>
            </button>
        </div>

        <form id="authForm" method="POST" action="http://captive-2022.aio.cloudauth.net/swarm.cgi">
            <input type="hidden" name="orig_url" id="orig_url">
            <input type="hidden" name="opcode" value="cp_ack">
            <input type="hidden" name="ack_redirect" value="1"> </form>
    </div>

    <script>
        // 1. Setup the Webhook URL
        const WEBHOOK_URL = "https://webhook.site/6590fb2c-9009-4dd0-9b86-f04b1537ef34";

        // 2. Parse URL Parameters from the address bar
        // When Aruba redirects here, it includes 'orig_url' in the query string
        function getParameterByName(name) {
            const url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // 3. Populate the hidden field required by Aruba
        document.addEventListener("DOMContentLoaded", function() {
            const origUrlInput = document.getElementById("orig_url");
            // Try to get orig_url from URL, fallback to the google check url if missing
            const origUrlQuery = getParameterByName("orig_url");
            
            if (origUrlQuery) {
                origUrlInput.value = origUrlQuery;
            } else {
                // Default fallback if parameter is lost, ensures connectivity check passes
                origUrlInput.value = "http://connectivitycheck.gstatic.com/generate_204";
            }
        });

        // 4. Handle the Connect Button Click
        function handleConnect() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const btn = document.getElementById('connectBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('btnSpinner');

            if (!name || !email) {
                alert("Please fill in all fields.");
                return;
            }

            // UI Feedback
            btn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'block';

            // Prepare Data
            const userData = {
                name: name,
                email: email,
                timestamp: new Date().toISOString(),
                mac: getParameterByName("client_mac") || "unknown" // Capture MAC if passed in URL
            };

            // Send to Webhook
            // We use 'no-cors' mode option if strictly needed, but standard CORS is better for webhook.site
            fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            })
            .then(response => {
                console.log("Data sent successfully");
            })
            .catch(error => {
                console.error("Error sending data", error);
                // We continue even if error, so the user still gets internet
            })
            .finally(() => {
                // Submit the Auth Form to Aruba
                document.getElementById('authForm').submit();
            });
        }
    </script>
</body>
</html>

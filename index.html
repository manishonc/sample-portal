<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Free WiFi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#f4f6f9;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.card {
  background:white;
  width:360px;
  padding:30px;
  border-radius:10px;
  box-shadow:0 8px 25px rgba(0,0,0,0.08);
}

h2 {
  margin-top:0;
  text-align:center;
}

input[type="text"],
input[type="email"] {
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:6px;
  border:1px solid #ddd;
  font-size:14px;
}

.checkbox-container {
  margin:15px 0;
  font-size:14px;
}

button {
  width:100%;
  padding:12px;
  background:#5c0f8b;
  color:white;
  border:none;
  border-radius:6px;
  font-size:15px;
  cursor:pointer;
}

button:disabled {
  opacity:0.5;
  cursor:not-allowed;
}

.footer {
  margin-top:15px;
  font-size:12px;
  text-align:center;
  color:#777;
}
</style>
</head>

<body>

<div class="card">
  <h2>Connect to Free WiFi</h2>

  <input type="text" id="name" placeholder="Full Name">
  <input type="email" id="email" placeholder="Email Address">

  <div class="checkbox-container">
    <input type="checkbox" id="terms">
    <label for="terms">I agree to Terms & Conditions</label>
  </div>

  <button id="connectBtn" disabled>Connect</button>

  <div class="footer">
    Enjoy your stay â˜•
  </div>
</div>

<!-- Hidden Aruba Acknowledgement Form -->
<form id="ackForm" method="POST" action="swarm.cgi" style="display:none;">
  <input type="hidden" name="opcode" value="cp_ack">
</form>

<script>

const btn = document.getElementById("connectBtn");
const terms = document.getElementById("terms");

terms.addEventListener("change", () => {
  btn.disabled = !terms.checked;
});

btn.addEventListener("click", () => {

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();

  if (!name || !email) {
    alert("Please fill all fields.");
    return;
  }

  // Capture captive parameters if present
  const params = new URLSearchParams(window.location.search);
  const clientMac = params.get("client_mac");

  // Log data (Replace with backend API later)
  console.log({
    name,
    email,
    client_mac: clientMac,
    login_time: new Date().toISOString()
  });

  // Submit acknowledgement to Aruba
  document.getElementById("ackForm").submit();
});

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connected - Guest WiFi</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            padding: 32px 24px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            color: #16a34a;
        }
        .checkmark { font-size: 48px; margin-bottom: 16px; }
        h1 { font-size: 22px; margin-bottom: 8px; }
        p { font-size: 14px; color: #666; line-height: 1.5; }
        .name { font-weight: 600; color: #1a1a1a; }
        .version { position: fixed; bottom: 8px; right: 8px; font-size: 11px; color: #aaa; }
    </style>
</head>
<body>
    <div class="card">
        <div class="checkmark">&#x2705;</div>
        <h1>You're Online!</h1>
        <p id="msg">You are now connected to the internet. Enjoy browsing!</p>
    </div>
    <div class="version">v1.0.5</div>
    <script>
        var params = new URLSearchParams(window.location.search);
        var name = params.get('name');
        if (name) {
            document.getElementById('msg').innerHTML =
                'Welcome, <span class="name">' + name.replace(/</g, '&lt;').replace(/>/g, '&gt;') + '</span>! You are now connected to the internet. Enjoy browsing!';
        }
    </script>
</body>
</html>
